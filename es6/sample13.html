<script>
    function calculate(a,b){
        return  [
            a+b,
            a-b,
            (a+b)/2
        ]
    }
    let [sum,diff,avg]=calculate(20,10);

    console.log("Sum is"+ sum);
    console.log("Difference is:"+diff);
    console.log("Avg is:"+ avg);
</script>
